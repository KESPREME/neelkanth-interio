<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager (Admin)</title>
  <!-- Load updated Decap CMS CSS (using decap-cms) -->
  <link rel="stylesheet" href="https://unpkg.com/decap-cms-app@^3.1.0/dist/main.css" />
  <!-- Load Netlify Identity Widget *first* if needed for login button handling -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Decap CMS will mount here. Ensure this div exists -->
  <div id="nc-root"></div>

  <!-- Load updated Decap CMS script -->
  <script src="https://unpkg.com/decap-cms-app@^3.1.0/dist/decap-cms-app.js"></script>

  <!-- Initialization and login handling (optional, Decap might handle automatically now) -->
  <script>
      // Basic check to ensure identity functions are available if needed later
      if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', user => {
              if (!user) {
                  window.netlifyIdentity.on('login', () => {
                      // Could potentially redirect, but CMS usually handles this
                      // document.location.href = '/admin/';
                  });
              }
          });
      }
  </script>
</body>
</html>
