<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager (Admin)</title>
  <!-- Load necessary CSS -->
  <link rel="stylesheet" href="https://unpkg.com/decap-cms-app@^3.1.0/dist/main.css" />
  <!-- Load Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Add the root element for Decap CMS to mount onto -->
  <div id="nc-root"></div>

  <!-- Load the main Decap CMS App script -->
  <script src="https://unpkg.com/decap-cms-app@^3.1.0/dist/decap-cms-app.js"></script>

  <!-- Minimal inline script for identity handling (optional but can help) -->
   <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
   </script>

</body>
</html>
